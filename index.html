<!DOCTYPE html>
<html>
<head>
  <title>Movie Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Epicodus Theater</h1>
  </div>
  <div class="container">
    <div class="banner">
    <img src="img/banner.jpg" alt="Jurassic World 2">
    </div>
    <div id="movies" class="">
      <button class="btn btn-info" value="new">Jurassic World</button>
      <button class="btn btn-info">Twilight: Big Moons</button>
      <button class="btn btn-info" value="new">The Goofy Movie</button>
      <button class="btn btn-info">South Park: Bigger, Longer, and Uncut</button>
    </div>
    <div id="showtime" class="">
      <button class="btn btn-danger" value="matinee">12:15 pm</button>
      <button class="btn btn-danger" value="matinee">1:45 pm</button>
      <button class="btn btn-danger" value="matinee">2:30 pm</button>
      <button class="btn btn-danger">4:25 pm</button>
      <button class="btn btn-danger">5:55 pm</button>
      <button class="btn btn-danger">7:11 pm</button>
    </div>
    <div id="ageInput">
      <div class="row">
        <div class="col-md-4">
          <h4>Regular Tickets</h4>
          <select id="regular">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="col-md-4">
          <h4>Student Tickets</h4>
          <select id="student">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="col-md-4">
          <h4>Senior Tickets</h4>
          <select id="senior">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <button name="button" id="ticket-button">Purchase Tickets</button>
      </div>
      <div class="ticket-price">
        <h1></h1>
      </div>
    </div>
  </div>
</body>
</html>
