<!DOCTYPE html>
<html>
<head>
  <title>Movie Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Epicodus Theater</h1>
  </div>
  <div class="container">
    <div class="banner">
    <img src="img/banner.jpg" alt="Jurassic World 2">
    </div>
    <div id="movies" class="">
      <button class="btn btn-info" value="new">Movie 1</button>
      <button class="btn btn-info">Movie 2</button>
      <button class="btn btn-info" value="new">Movie 3</button>
      <button class="btn btn-info">Movie 4</button>
    </div>
    <div id="showtime" class="">
      <button class="btn btn-danger" value="matinee">Showtime 1</button>
      <button class="btn btn-danger" value="matinee">Showtime 2</button>
      <button class="btn btn-danger" value="matinee">Showtime 3</button>
      <button class="btn btn-danger">Showtime 4</button>
      <button class="btn btn-danger">Showtime 5</button>
      <button class="btn btn-danger">Showtime 6</button>
    </div>
    <div id="ageInput">
      <div class="row">
        <div class="col-md-4">
          <h4>Regular Tickets</h4>
          <select id="regular">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="col-md-4">
          <h4>Student Tickets</h4>
          <select id="student">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
          <div class="col-md-4">
            <h4>Senior Tickets</h4>
            <select id="senior">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
      </div>


      <!-- <div class="form-group">
        <label for="age">Age:</label>
        <input for="age" id="age" class="form-control">
      </div> -->
      <button name="button" id="ticket-button">Purchase Tickets</button>
    </div>
    <div class="ticket-price">
      <h1></h1>
    </div>
  </div>
</body>
</html>
