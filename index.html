<!DOCTYPE html>
<html>
<head>
  <title>Movie Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Epicodus Theater</h1>
  </div>
  <div class="container">
    <div id="movies" class="">
      <span class="btn btn-info" value="1">Movie 1</span>
      <span class="btn btn-info">Movie 2</span>
      <span class="btn btn-info" value="1">Movie 3</span>
      <span class="btn btn-info">Movie 4</span>
    </div>
    <div id="showtime" class="">
      <span class="btn btn-danger">Showtime 1</span>
      <span class="btn btn-danger">Showtime 2</span>
      <span class="btn btn-danger">Showtime 3</span>
      <span class="btn btn-danger">Showtime 4</span>
      <span class="btn btn-danger">Showtime 5</span>
      <span class="btn btn-danger">Showtime 6</span>
    </div>
    <div id="ageInput">
      <div class="form-group">
        <label for="age">Age:</label>
        <input for="age" id="age" class="form-control">
      </div>
      <button type="submit" name="button" id="ticket-button">Purchase Tickets</button>
    </div>
    <div class="ticket-price">
      <h1></h1>
    </div>
  </div>
</body>
</html>
